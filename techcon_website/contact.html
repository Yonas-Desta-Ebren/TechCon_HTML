<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact TechCon 2024 organizers for inquiries.">
  <title>Contact Us</title>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Get in Touch</h2>
    <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

    <h2>Follow Us on Social Media</h2>
    <ul>
      <li><a href="https://twitter.com/example" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com/example" target="_blank">Facebook</a></li>
      <li><a href="https://linkedin.com/example" target="_blank">LinkedIn</a></li>
    </ul>

    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509379!2d-122.41941548468106!3d37.77492977975956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064df5d87c9%3A0x6a5e759e2c6f4d3!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1699999999999!5m2!1sen!2sus"
      width="600"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Contact Us Form</h2>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
